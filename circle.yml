machine:
  services:
    - docker
checkout:
  post:
    - git submodule init
    - git submodule update --remote

dependencies:
  override:
    - echo $DOCKER_USER
    - docker login -u $DOCKER_USER -p $DOCKER_PASS -e tech@sse.rit.edu
    - docker build -t ritsse/crazy-train:$CIRCLE_BRANCH .

test:
  override:
    - echo "Container is built"

deployment:
  development:
    branch: devlop
    commands:
      - docker push ritsse/crazy-train:$CIRCLE_BRANCH
  master:
    branch: master
    owner: rit-sse
    commands:
      - ssh deploy@$SSE_HOST 'cd /docker && docker-compose restart api nginx'
